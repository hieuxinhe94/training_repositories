<form class="form"  (submit)="onSubmit()" #f >
  <div class="row">
    <span>About you</span>
    <hr />
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName"
       placeholder="First Name"
       [(ngModel)]="firstName"
       required
       >
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" placeholder="Last Name"
      [(ngModel)]="lastName"
      required
      >
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="contactEmail">Contact Email Address</label>
      <input type="text" class="form-control" name="contactEmail" placeholder="Contact Email"
        [(ngModel)]="contactEmail"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        >
    </div>
    <div class="form-group col-md-6">
      <label for="cardId">Card ID</label>
      <input type="text" class="form-control" name="cardId" placeholder="Card ID"
      [(ngModel)]="cardId"
      required>
    </div>
  </div>

  <div class="row">
    <span>Your login and contry infomation</span>
    <hr />
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="domain" placeholder="Contact Email"
       [(ngModel)]="domain"
       required
       >
    </div>
    <div class="form-group col-md-2">
      <input class="btn btn-success" type="submit" value="Check avaiablity" />
    </div>
  </div>

</form>
