<table border="1">
  <tr>
      <th>id</th>
      <th>Title</th>
      <th>Status</th>
      <th>Action</th>
  </tr>

  <tr appHighLight  *ngFor="let product of products" style="height: 20px;">
    <div *ngIf="product">
      <td>{{ product.id }}</td>
      <td>
          <input type="text" [(ngModel)]="product.title">
          {{ product.title }}</td>
      <td>
          {{ product.status }}
          <input type="checkbox" [(ngModel)]="product.status" (change)="onChangeStatus(product.id - 1)">
      </td>
      <td *ngIf="product.status">
          <input type="submit" value="Edit">
          <input type="submit" (click)="onDistroy(product.id - 1)" value="Delete">
      </td>
    </div>
  </tr>
</table>
