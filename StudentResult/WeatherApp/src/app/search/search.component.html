<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form class="form-inline" (submit)="doSearch()">
            <div class="form-group col-10">
                <input name="key" [(ngModel)]="key" type="text" class="form-control col-md-12" placeholder="Enter city name">
            </div>
            <input type="submit" class="btn btn-primary col-2" value='Search' /> </form>
    </div>
</div>
