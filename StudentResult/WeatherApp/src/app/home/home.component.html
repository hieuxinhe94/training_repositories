<div class="row">

    <div class="col-2"> </div>

    <form *ngIf="!isLogined" class="col-8" (submit)="login()">
        <div class="form-group">
            <label>Username</label>
            <input name="username" [(ngModel)]="username" type="text" class="form-control" value="test">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="pwd" [(ngModel)]="pwd" type="text" class="form-control" value="test">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div *ngIf="isLogined" class="col-8">
        <button type="submit" (click)="logout()" lass="btn btn-warning">Logout</button>
    </div>
</div>
