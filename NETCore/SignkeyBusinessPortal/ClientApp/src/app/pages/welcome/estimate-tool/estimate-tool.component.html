<div class=" w-full lg:flex border border-purple bg-purple-600 text-white rounded p-4 flex flex-col justify-between leading-normal border-22">

    <div class="w-full flex text-sm mb-8">
        <div class="w-1/3">
            <div class="font-bold md:text-sm lg:text-lg mb-1"> What you could earn?</div>
        </div>
        <div class="hidden lg:w-1/3">

        </div>
        <div class="sm:w-1/2 lg:w-1/3 ">
            <div class="flex items-end justify-end lg:pl-10">
                &nbsp; Week &nbsp;
                <div class="flex justify-center items-center">
                    <div class="relative rounded-full w-8 h-4 transition duration-200 ease-linear" class="{{!toggle? 'bg-green-400' : 'bg-gray-400'}}">
                        <label for="toggle" class=" {{toggle? 'translate-x-full border-green-400' : 'translate-x-0 border-gray-400'}} absolute left-0 bg-white border-2 mb-2 w-4 h-4 rounded-full transition transform duration-100 ease-linear cursor-pointer"></label>
                        <input type="checkbox" id="toggle" name="toggle" class="appearance-none w-full h-full active:outline-none focus:outline-none" (click)="toggle = !toggle" />
                    </div>
                </div>
                &nbsp; Month &nbsp;
            </div>
        </div>
    </div>

    <div *ngFor="let item of venueEstimateTypes" class="w-full text-gray-800 text-sm mb-1">
        <div class="flex mt-1 h-12 pr-2">
            <span class="w-1/3 text-white lg:hidden pr-5 ">Product:</span>
            <div class="w-2/3 lg:w-full relative inline-flex">
                <svg class="w-2 h-2 absolute top-0 right-0 m-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232">
          <path
            d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
            fill="#648299" fill-rule="nonzero" /></svg>
                <select #t (change)="selectProduct(t.value, item.index)" class="venueTypes border border-gray-300 rounded-full h-8 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
          <option value="0" selected> Choose a product</option>
          <option *ngFor="let type of productOptions" value="{{type.value}}">{{type.text}}</option>
        </select>
            </div>
        </div>

        <div class="w-full lg:w-1/3 flex mt-1 h-12">
            <span class="w-1/3 text-white lg:hidden pr-5">Client:</span>
            <div class="relative inline-flex">
                <svg class="w-2 h-2 absolute top-0 right-0 m-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232">
          <path
            d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
            fill="#648299" fill-rule="nonzero" /></svg>
                <select #t (change)="selectVenueType(t.value, item.index)" class="amountValues" class="border border-gray-300 rounded-full h-8 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
          <option value="0" selected>Choose a client</option>
          <option *ngFor="let amount of venueTypeOptions" value={{amount.value}}>{{amount.text}}</option>
        </select>
            </div>
        </div>

        <div class="w-full lg:w-1/3 flex mt-1 h-12">

            <div class="w-1/2 flex flex-col text-white ">
                Estimate Sales:
            </div>

            <div class="lg:w-1/2 w-1/3 flex {{item.message?.length > 0 ? 'border border-red-300' : '' }}">
                <input type="number" value="0" (input)="selectVenueAmount($event.target.value, item.index)" class="w-full ml-2 pl-10 h-8 border border-gray-300 rounded-full bg-white hover:border-gray-400 focus:outline-none appearance-nonew-full">
            </div>
        </div>
    </div>

    <div class="w-full flex text-sm">
        <div class="w-full lg:w-1/2">
            <button *ngIf="venueEstimateTypes && venueEstimateTypes.length <=2" class="flex  " (click)="onAddEstimateVenueItem()">
        <svg class=" m-1 mt-2" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"
          style="display:block;fill:none;height:12px;width:12px;stroke:currentColor;stroke-width:5.333333333333333;overflow:visible;margin-top: 4px;"
          aria-hidden="true" role="presentation" focusable="false">
          <path d="m2 16h28m-14-14v28"></path>
        </svg>
        <span class="underline">
          Add item
        </span>
      </button>
        </div>
        <div class="w-full lg:w-1/2 text-sm ">
            Estimated Earnings: <b class="text-lg"> ${{toggle ? estimateValue : estimateValue * 4}}</b>/month.
        </div>
    </div>


</div>
