<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of CSS visibility</title>
  <style type="text/css">
    h1 {
        visibility: hidden;
    }
  </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>The <code>visibility: hidden</code> hides the element, but it still takes up space in the layout.</p>  
</body>
</html>
